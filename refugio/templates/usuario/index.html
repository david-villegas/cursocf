{% extends 'base/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block header %}
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<h4 class="text-center mt-5">Inicio de Sesión de Usuarios</h4>
<div class="container">
    <div class="row justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-me-6">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input class="form-control" type="text" name="username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-me-6">
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-me-6">
                    <div class="form-group">
                        <input class="btn btn-outline-primary btn-block" type="submit" value="Ingresar">
                    </div>
                    <p><a href="#">Olvidé mi Contraseña</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock%}

{% block footer %}
{% endblock %}
