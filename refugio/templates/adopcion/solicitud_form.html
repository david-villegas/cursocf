{% extends 'base/base.html' %}


{% block header %}
<div class="container-fluid">
    <h4 class="text-center mt-4">Crear nuevos registros</h4>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="{{form2.nombre.name}}">{{form2.nombre.label}}</label>
                    {{form2.nombre}}
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="{{form2.nombre.apellido}}">{{form2.apellido.label}}</label>
                    {{form2.apellido}}
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="{{form2.edad.name}}">{{form2.edad.label}}</label>
                    {{form2.edad}}
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="{{form2.telefono.name}}">{{form2.telefono.label}}</label>
                    {{form2.telefono}}
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="{{form2.email.name}}">{{form2.email.label}}</label>
                    {{form2.email}}
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="{{form2.direccion.name}}">{{form2.direccion.label}}</label>
                    {{form2.direccion}}
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="{{form.numero_mascotas.name}}">{{form.numero_mascotas.label}}</label>
                    {{form.numero_mascotas}}
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="{{form.razones.name}}">{{form.razones.label}}</label>
                    {{form.razones}}
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary float-right">Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
