{% extends 'base/base.html' %}

{% block title %}Registro de Mascotas{% endblock %}

{% block header %}
<div class="container-fluid">
    <h4>Crear nuevos registros</h4>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
    </form>
</div>
{% endblock %}
